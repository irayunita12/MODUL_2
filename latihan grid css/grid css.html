<!DOCTYPE html>
<html>
<head>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 kolom sama besar */
    grid-template-rows: repeat(2, 100px);  /* 2 baris dengan tinggi 100px */
    gap: 15px;                            /* jarak antar grid item */
    padding: 10px;
    background-color: #f0f0f0;
  }
  .grid-item {
    color: white;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border-radius: 8px;
  }

  .item1 { background-color: #e74c3c; } /* merah */
  .item2 { background-color: #3498db; } /* biru */
  .item3 { background-color: #2ecc71; } /* hijau */
  .item4 { background-color: #9b59b6; } /* ungu */
  .item5 { background-color: #f1c40f; color: black; } /* kuning */
  .item6 { background-color: #e67e22; } /* oranye */

  /* Item ke-3 menempati 2 kolom */
  .item3 {
    grid-column: span 2;
  }
</style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3 (span 2 kolom)</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
  </div>

</body>
</html>
