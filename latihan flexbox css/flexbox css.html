<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    display: flex;
    justify-content: space-around; /* Sebar merata */
    align-items: center;            /* Sejajar tengah vertikal */
    height: 150px;                  /* Supaya kelihatan tinggi container */
    background-color: #f0f0f0;
  }

  .item {
    background-color: lightcoral;
    padding: 20px;
    margin: 10px;
    color: white;
    font-weight: bold;
  }
</style>
</head>
<body>

  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>

</body>
</html>
